SilvercartConfig:
    SilvercartConfig:
        DefaultCurrency: EUR
        EmailSender: test@silvercart.org
        GlobalEmailRecipient: test@silvercart.org
        allowCartWeightToBeZero: 1
        PricetypeAnonymousCustomers: gross
        PricetypeRegularCustomers: gross
        PricetypeBusinessCustomers: net
        useDefaultLanguageAsFallback: 1
        enableBusinessCustomers: 1

SilvercartTax:
    VAT19:
        Title: 19%
        Rate: 19
        
SilvercartProductLanguage:
    ProductWithPriceLanguage:
        Title: Product with price
        ShortDescription: This is the short description of the product with price
        LongDescription: This is the long description of the product with price
        Locale: en_US
    ProductFreeOfChargeWithPriceLanguage:
        Title: Product with price free of charge
        ShortDescription: This is the short description of the product with price free of charge
        LongDescription: This is the long description of the product with price free of charge
        Locale: en_US
    ProductFreeOfChargeWithoutPriceLanguage:
        Title: free Product
        ShortDescription: This is the short description of the free product
        LongDescription: This is the long description of the free product
        Locale: en_US
    ProductWithoutPriceLanguage:
        Title: priceless Product
        ShortDescription: This is the short description of the priceless product
        LongDescription: This is the long description of the priceless product
        Locale: en_US
    ProductInactiveLanguage:
        Title: inactive product
        ShortDescription: This is the short description of the inactive product
        LongDescription: This is the long description of the inactive product
        Locale: en_US
    ProductWithPriceWithoutLongDescriptionLanguage:
        Title: Product with price without long description
        ShortDescription: This is the short description of the product with price without long description
        LongDescription:
        Locale: en_US
    ProductWithPriceWithoutShortDescriptionLanguage:
        Title: Product with price without short description
        ShortDescription: 
        LongDescription: This is the long description of the product with price without short description
        Locale: en_US
  
SilvercartProduct:
    ProductFreeOfChargeWithoutPrice:
        SilvercartProductLanguages: =>SilvercartProductLanguage.ProductFreeOfChargeWithoutPriceLanguage
        isFreeOfCharge: 1
        isActive: 1
    ProductFreeOfChargeWithPrice:
        SilvercartProductLanguages: =>SilvercartProductLanguage.ProductFreeOfChargeWithPriceLanguage
        isFreeOfCharge: 1
        isActive: 1
        PriceNetAmount: 9.00
        PriceNetCurrency: EUR
        PriceGrossAmount: 9.99
        PriceGrossCurrency: EUR
    ProductWithPrice:
        SilvercartProductLanguages: =>SilvercartProductLanguage.ProductWithPriceLanguage
        isFreeOfCharge: 0
        isActive: 1
        PriceNetAmount: 90.00
        PriceNetCurrency: EUR
        PriceGrossAmount: 99.99
        PriceGrossCurrency: EUR
        SilvercartTax: =>SilvercartTax.VAT19
    ProductWithoutPrice:
        SilvercartProductLanguages: =>SilvercartProductLanguage.ProductWithoutPriceLanguage
        isFreeOfCharge: 0
        isActive: 1
    ProductInactive:
        SilvercartProductLanguages: =>SilvercartProductLanguage.ProductInactiveLanguage
        isFreeOfCharge: 0
        isActive: 0
        PriceNetAmount: 9.00
        PriceNetCurrency: EUR
        PriceGrossAmount: 9.99
        PriceGrossCurrency: EUR
    ProductWithPriceWithoutShortDescription:
        SilvercartProductLanguages: =>SilvercartProductLanguage.ProductWithPriceWithoutShortDescriptionLanguage
        isFreeOfCharge: 0
        isActive: 1
        PriceNetAmount: 9.00
        PriceNetCurrency: EUR
        PriceGrossAmount: 9.99
        PriceGrossCurrency: EUR
        SilvercartTax: =>SilvercartTax.VAT19
    ProductWithPriceWithoutLongDescription:
        SilvercartProductLanguages: =>SilvercartProductLanguage.ProductWithPriceWithoutLongDescriptionLanguage
        isFreeOfCharge: 0
        isActive: 1
        PriceNetAmount: 9.00
        PriceNetCurrency: EUR
        PriceGrossAmount: 9.99
        PriceGrossCurrency: EUR
        SilvercartTax: =>SilvercartTax.VAT19
        
     
Group:
  b2b:
    Title: Business customers
    Code: b2b
  b2c:
    Title: regular customers
    Code: b2c
  anonymous:
    Title: anonymous customers
    Code: anonymous

SilvercartAddress:
  BusinessCustomerInvoiceAddress:
    TaxIdNumber: 123456789
    Company: TestCompanyName

Member:
