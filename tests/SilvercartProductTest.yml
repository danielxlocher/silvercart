        SilvercartInvoiceAddress: =>SilvercartAddress.BusinessCustomerInvoiceAddress
        FirstName: John
        Surname: Doe
        Email: john@doe.org
        Groups: =>Group.b2b
    RegularCustomer:
        FirstName: Jonny
        Surname: Depp
        Email: jonny@depp.org
        Groups: =>Group.b2c
        
SilvercartShoppingCart:
    ShoppingCart:
        
SilvercartShoppingCartPosition:
    ShoppingCartPosition:
        Quantity: 1
        SilvercartProduct: =>SilvercartProduct.ProductWithPrice
        SilvercartShoppingCart: =>SilvercartShoppingCart.ShoppingCart
        
        
