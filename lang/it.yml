        CronIsRunningTitle: 'Attenzione:'
        Description: "Utilizzare questa funzione di caricamento per caricare contemporaneamente più immagini di articoli diversi. \n Le immagini vengono assegnate automaticamente se si nominano i nomi dei file come segue: \n\n [Codice articolo] .png / jpg / jpeg \n OR \n [Codice articolo] - [Numero sequenziale] .png / jpg / jpeg \n OR \n [Codice articolo] - [Numero sequenziale] - [Breve descrizione-senza-spazio] .png / jpg / jpeg \n\n La specifica [breve descrizione-senza-spazio] è facoltativa e viene utilizzata per l'ottimizzazione dei motori di ricerca (SEO) per ottenere una migliore visibilità dai motori di ricerca come Google. \n Se non viene specificato [Breve descrizione senza spazio], il nome dell'articolo verrà utilizzato come parametro per l'ottimizzazione del motore di ricerca. \n\n esempio: \n Si desidera assegnare quattro immagini ai due articoli con i numeri di articolo 502.133.66.5 e 758.500.08.9. tre di queste dovrebbero avere la loro breve descrizione. \n Un'immagine deve essere caricata per gli articoli con i numeri di articolo 128.000.01.7 e 542.550.08.1. \n I nomi dei file dovrebbero apparire così: \n\n 502.133.66.5-1.png \n 502.133.66.5-2 macchina per il caffè XYZ Vorderansicht.png \n 502.133.66.5-3 caffè-XYZ view-sinistra-Seite.png \n 502.133.66.5-4 macchina per il caffè XYZ-view destro Seite.png \n 758.500.08.9-1.png \n 758.500.08.9-2.png \n 758.500.08.9-3.png \n 758.500.08.9-4.png \n 128.000.01.7.png \n 542.550.08.1.png \n\n Si noti che l'immagine indicata dal numero progressivo 1 viene utilizzata come immagine per la visualizzazione dell'elenco. \n Si noti inoltre che le immagini esistenti degli articoli interessati vengono completamente sovrascritte quando si utilizza questa funzione. \n"
